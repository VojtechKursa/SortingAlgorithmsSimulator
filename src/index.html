<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sorting algorithms simulator</title>

        <script src="./scripts/index.ts" defer="defer"></script>

        <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="./styles/index.scss" rel="stylesheet">
    </head>
    <body data-bs-theme="dark">
        <div id="topbar" class="container-fluid">
			<a class="navbar-brand" href="#">Sorting algorithms simulator</a>
		</div>

        <div id="card_container">
            {{#each algorithms}}
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{name}}</h5>
                    <p class="card-text">{{description}}</p>
                    <div class="card-link_container">
                        <a href="./{{nameMachine}}.html" class="btn btn-primary">Try</a>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>



        <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
