<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sorting algorithms simulator</title>

        <script src="./scripts/pages/{{nameMachine}}.ts" defer></script>

        <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">

        <link href="./styles/simulator.scss" rel="stylesheet">
    </head>
    <body data-bs-theme="dark">
        <div id="topbar" class="container-fluid">
			<a class="navbar-brand" href="#">Sorting algorithms simulator - {{name}}</a>
		</div>

        <div class="container-fluid">
            <div class="row">
                <nav class="col">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Menu</a></li>
                        <li class="breadcrumb-item" active>{{name}}</li>
                    </ol>
                </nav>
            </div>

            <div id="row_main" class="row">
                <div id="col_renderer" class="col-lg">
                    <svg id="canvas" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                </div>
                <div id="col_debugger" class="col-lg">

                </div>
                <div id="col_controls" class="col-lg row align-items-center">
                    <div class="col">
                        <div class="control_module">
                            <label for="preset_select">Presets</label>
                            <select id="preset_select" class="form-select">
                            </select>
                            <button id="preset_load" class="btn btn-primary confirm_button">Load</button>
                        </div>
                        
                        <div class="control_module">
                            <div>
                                <label for="numbers_input" class="block">Input</label>
                                <input id="numbers_input" type="text">
                            </div>
                            <button id="numbers_set" class="btn btn-primary confirm_button">Set</button>
                        </div>
                        
                        <div class="control_module">
                            <label for="stepping" class="block">Stepping</label>
                            <div id="stepping" class="btn-group" role="group">
                                <button id="step_back" type="button" class="btn btn-primary"><i class="bi bi-skip-backward-fill"></i></button>
                                <output id="step_id" type="number" class="btn btn-secondary disabled">0</output>
                                <button id="step_next" type="button" class="btn btn-primary"><i class="bi bi-skip-forward-fill"></i></button>
                            </div>
                        </div>
                        
                        <div class="control_module">
                            <label for="player_control" class="block">Continuous control</label>
                            <div id="player_control" class="btn-group" role="group">
                                <input id="player_control_pause" name="player_control_play" value="0" type="radio" class="btn-check" checked>
                                <label for="player_control_pause" class="btn btn-outline-warning"><i class="bi bi-pause-fill"></i></label>

                                <input id="player_control_play" name="player_control_play" value="1" type="radio" class="btn-check">
                                <label for="player_control_play" class="btn btn-outline-success"><i class="bi bi-play-fill"></i></label>
                            </div>

                            <div id="period_container">
                                <label for="player_control_period">Period:</label>
                                <input id="player_control_period" name="player_control_period" type="number" value="1" min="0.25" step="0.25">
                                <span>s</span>
                            </div>
                            
                        </div>
                        
                        <div class="control_module">
                            <button id="button_reset" class="btn btn-danger"><i class="bi bi-arrow-repeat"></i> Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
