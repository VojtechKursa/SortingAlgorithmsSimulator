<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Sorting algorithms simulator</title>

        <script src="./scripts/pages/{{nameMachine}}.ts" defer></script>

        <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">

        <link href="./styles/simulator.scss" rel="stylesheet">
    </head>
    <body data-bs-theme="dark">
        <div id="topbar" class="container-fluid">
			<a class="navbar-brand" href="">Sorting algorithms simulator - {{name}}</a>
		</div>

        <div class="container-fluid">
            <div id="navbar">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Menu</a></li>
                        <li class="breadcrumb-item" active>{{name}}</li>
                    </ol>
                </nav>
                <div id="settings_button_wrapper">
                    <button id="settings_open" type="button" class="btn btn-primary"><i class="bi bi-gear-fill"></i></button>
                </div>
            </div>

            <div class="row continuous_control">
                <div class="period_container">
                    <span>Interval:</span>
                    <input id="player_control_period" type="number" value="1" min="0.5" step="0.5">
                    <span>s</span>
                </div>
                <div id="player_control" class="btn-group" role="group">
                    <input id="player_control_pause" name="player_control_play" value="0" type="radio" class="btn-check" checked>
                    <label for="player_control_pause" class="btn btn-outline-warning"><i class="bi bi-pause-fill"></i></label>

                    <input id="player_control_play" name="player_control_play" value="1" type="radio" class="btn-check">
                    <label for="player_control_play" class="btn btn-outline-success"><i class="bi bi-play-fill"></i></label>
                </div>
                <div id="continuous_control-kind-wrapper" class="radio_buttons_wrapper"></div>
            </div>

            <div id="row_main" class="row">
                <div id="col_renderer" class="col-lg">
                    <div class="control_module">
                        <div id="stepping" class="btn-group" role="group">
                            <button id="step_beginning" type="button" class="btn btn-primary"><i class="bi bi-skip-backward-fill"></i></button>
                            <button id="step_back" type="button" class="btn btn-primary"><i class="bi bi-caret-left-fill"></i></button>
                            <button id="step_back_sub" type="button" class="btn btn-primary"><i class="bi bi-caret-left-fill"></i></button>
                            <output id="step_id" type="number" class="btn btn-secondary disabled">0</output>
                            <button id="step_next_sub" type="button" class="btn btn-primary"><i class="bi bi-caret-right-fill"></i></button>
                            <button id="step_next" type="button" class="btn btn-primary"><i class="bi bi-caret-right-fill"></i></button>
                            <button id="step_end" type="button" class="btn btn-primary"><i class="bi bi-skip-forward-fill"></i></button>
                        </div>
                    </div>
                    <div id="renderer_wrapper">
                        <div id="renderer"></div>
                    </div>
                    <div id="step_description"></div>
                </div>
                <div id="col_debugger" class="col-lg">
                    <div class="control_module">
                        <div id="stepping_code" class="btn-group" role="group">
                            <button id="step_code_back" type="button" class="btn btn-primary"><i class="bi bi-caret-left-fill"></i></button>
                            <output id="step_code_id" type="number" class="btn btn-secondary disabled">0</output>
                            <button id="step_code_next" type="button" class="btn btn-primary"><i class="bi bi-caret-right-fill"></i></button>
                        </div>
                    </div>
                    <div id="debugger_row">
                        <div id="debugger"></div>
                            <div id="variable_watch_wrapper">
                                <table id="variable_watch">
                                    <thead>
                                        <td>Name</td>
                                        <td>Value</td>
                                    </thead>
                                    <tbody id="variable_watch_body">

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="row_simulator_controls">
                <button id="button_show_dialog_input" class="btn btn-primary">Input</button>
                <button id="button_reset" class="btn btn-danger"><i class="bi bi-arrow-repeat"></i> Reset</button>
            </div>
        </div>



        <dialog id="dialog_input">
            <div class="select_wrapper">
                <label for="dialog_input-method">Input method</label>
                <select id="dialog_input-method" class="form-select"></select>
            </div>
            <div id="dialog_input-method_area">

            </div>
            <div class="dialog_buttons">
                <button id="dialog_input_close_button" class="btn btn-danger">Close</button>
                <button id="dialog_input_ok_button" class="btn btn-primary">Load</button>
            </div>
        </dialog>



        <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
