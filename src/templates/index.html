<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Sorting algorithms simulator</title>

		<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
		<script src="bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>

		<link href="../styles/index.scss" rel="stylesheet">
		<script src="../scripts/pages/index.ts" defer></script>
	</head>
	<body data-bs-theme="dark">
		<div id="topbar" class="container-fluid">
			<a class="navbar-brand" href="#">Sorting algorithms simulator</a>
			<div id="settings_button_wrapper">
				<button id="dark_mode" type="button" class="btn btn-primary"></button>
				<button id="settings_open" type="button" class="btn btn-primary"><i class="bi bi-gear-fill"></i></button>
			</div>
		</div>

		<nav id="display_mode_switch" aria-label="Display mode">
			<ul class="pagination">
				<li class="page-item" aria-current="page">
					<button id="display_mode-grid" class="page-link">Grid</button>
				</li>
				<li class="page-item">
					<button id="display_mode-table" class="page-link">Table</button>
				</li>
			</ul>
		</nav>

		<div id="card_container" class="container-fluid">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4">
				{{#each sortFamilies}}
				{{#each sorts}}
				<div class="col">
					<div class="card h-100">
						<div class="card-body">
							<h5 class="card-title">{{name}}</h5>
							<p class="card-text">{{shortDescription}}</p>
						</div>
						<div class="card-footer">
							<a href="{{nameMachine}}.html" class="btn btn-primary">Try</a>
						</div>
					</div>
				</div>
				{{/each}}
				{{/each}}
			</div>
		</div>

		<div id="table_container" class="container-fluid hidden">
			
		</div>
	</body>
</html>
